<!DOCTYPE html>
<html lang="en">
  <style>
    html {
      box-sizing: border-box;
      margin: 0;
      height: 100%;
    }
    .mainPage {
      display: grid;
      border: 2px solid red;
      height: 100vh;
      grid-template-rows: 64px 1fr 64px;
      grid-template-columns: 220px 1fr;
      grid-template-areas:
        "header header"
        "nav main"
        "footer footer";
    }
    .header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ccc;
    }

    .content {
      display: flex;
      flex: 1; /* take remaining space.flex: 1 allows the content area to grow and shrink based on available space, making layouts responsive and adaptive." */
    }
    .nav {
      grid-area: nav;
      /* flex-basis: 50%; */
      width: 200px;
    }
    .main {
      /* flex-basis: 50%; */
      grid-area: main;
      flex: 1;
    }
    .footer {
      grid-area: footer;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      border-top: 1px dotted black;
    }
  </style>
  <body>
    <script></script>
    <div class="mainPage">
      <div class="header">Header</div>
      <div class="content">
        <div class="nav">SideBar</div>
        <div class="main">Main Content</div>
      </div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
